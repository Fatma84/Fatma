<section class="team">
  <div class="team-header bg-primary text-white text-center">
    <div class="container">
      <h2 class="team-title mb-3">We’re More Than A Digital Marketing Agency</h2>
      <p class="team-description">We’re a growing team of digital marketing experts and thought leaders — full of personality minus the ego. We’re the wearer of many hats dedicated to helping companies likes yours grow.</p>
    </div>
  </div>
  <div class="container team-content">
    <app-team [team]="team"></app-team>
    <div class="btn btn-lg btn-outline-primary rounded-pill px-5 mt-5" (click)="joinTheTeam()">Join the team</div>
  </div>
</section>
