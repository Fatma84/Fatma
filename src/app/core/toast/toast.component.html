<div class="toast-container">
  <ng-container *ngFor="let toast of toastService.toasts | async">
    <div class="animate__animated animate__fadeInUp">
      <div
        class="toast d-flex align-items-center text-white border-0"
        [ngClass]="'bg-' + toast.type"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body">{{ toast.message }}</div>
        <button
          type="button"
          class="btn-close btn-close-white ms-auto me-2"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </ng-container>
</div>
